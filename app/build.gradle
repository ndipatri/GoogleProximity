// Android Gradle Plugin
apply plugin: 'com.android.application'

// In support of Dagger
apply plugin: 'android-apt'

apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'realm-android'

final DAGGER_VERSION = '2.7';

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    signingConfigs {
        release {
            keyAlias 'mykey'
            keyPassword 'android'
            storeFile file(System.properties['user.home'] + '/.android/playstore.keystore')
            storePassword 'android'
        }
        dev {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file(System.properties['user.home'] + '/.android/debug.keystore')
            storePassword 'android'
        }
    }
    compileSdkVersion rootProject.ext.get("currentCompileSdkVersion")
    buildToolsVersion rootProject.ext.get("currentBuildToolsVersion")
    defaultConfig {
        minSdkVersion rootProject.ext.get("currentMinSdkVersion")
        targetSdkVersion rootProject.ext.get("currentTargetSdkVersion")
        applicationId "com.ndipatri.iot.googleproximity.sample"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'LICENSE.txt'
        exclude 'META-INF/rxjava.properties'
    }
    lintOptions {
        quiet true
        warningsAsErrors false
        checkAllWarnings false
        abortOnError false
    }
    sourceSets {
        test {
            java {
                srcDirs += ['build/generated/source/r/emulator/debug']
                srcDirs += ['build/generated/source/buildConfig/emulator/debug']
                srcDirs += ['src/main/java']
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled true
            debuggable true
            signingConfig signingConfigs.dev
        }
    }

    dataBinding {
        enabled = true
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile 'commons-codec:commons-codec:1.10'
    compile 'joda-time:joda-time:2.9.4'
    compile 'org.joda:joda-convert:1.7'
    compile 'com.squareup.okio:okio:1.4.0'

    compile 'io.reactivex.rxjava2:rxjava:2.0.4'
    compile('io.reactivex.rxjava2:rxandroid:2.0.1'){
        exclude group: 'io.reactivex.rxjava2', module: 'rxjava'
    }

    compile 'com.google.code.gson:gson:2.4'
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0';

    compile "com.squareup.retrofit2:retrofit:2.2.0"
    compile "com.squareup.retrofit2:converter-gson:2.2.0"
    compile "com.squareup.retrofit2:adapter-rxjava2:2.2.0"

    compile 'com.cantrowitz:rxbroadcast:2.0.0'
    compile 'com.f2prateek.rx.preferences2:rx-preferences:2.0.0-RC1'

    // support libraries
    // these provide backward compatability for older versions of android
    compile 'com.android.support:support-compat:' + rootProject.currentSupportLibVersion;
    compile 'com.android.support:appcompat-v7:' + rootProject.currentSupportLibVersion;
    compile 'com.android.support:support-core-utils:' + rootProject.currentSupportLibVersion;
    compile 'com.android.support:support-core-ui:' + rootProject.currentSupportLibVersion;
    compile 'com.android.support:support-media-compat:' + rootProject.currentSupportLibVersion;
    compile 'com.android.support:support-fragment:' + rootProject.currentSupportLibVersion;
    compile 'com.android.support:recyclerview-v7:' + rootProject.currentSupportLibVersion;
    compile 'com.android.support:support-annotations:' + rootProject.currentSupportLibVersion;
    compile 'com.android.support:design:' + rootProject.currentSupportLibVersion;
    compile 'com.android.support:percent:' + rootProject.currentSupportLibVersion;
    compile 'com.android.support:cardview-v7:' + rootProject.currentSupportLibVersion;
    compile 'com.android.support:recyclerview-v7:' + rootProject.currentSupportLibVersion;

    compile 'org.altbeacon:android-beacon-library:2.9.2'

    compile 'org.slf4j:slf4j-android:1.6.1-RC1'
    compile 'commons-io:commons-io:2.4'
    compile 'com.jakewharton:butterknife:1.4.0'
    //  need this for latest Nearby work...
    compile 'com.google.android.gms:play-services:10.2.1'

    // this works with Play Services version on Nexus5x emulator
    compile ('com.google.api-client:google-api-client:1.20.0') {
        exclude group: 'com.google.guava'
        exclude group: 'org.apache.httpcomponents'
    }

    // Dagger dependencies
    compile "com.google.dagger:dagger:${DAGGER_VERSION}"
    apt "com.google.dagger:dagger-compiler:${DAGGER_VERSION}"
    provided 'javax.annotation:jsr250-api:1.0'

    compile project(path: ':lib-google-proximity')
}
