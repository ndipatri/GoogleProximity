allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
        flatDir {
            dirs 'libs'
            dirs 'aars'
        }
        jcenter()
    }
    ext {
        currentGradleVersion = "2.14.1"
        currentBuildToolsVersion = "25.0.2"
        currentSupportLibVersion = "25.1.0"
        currentCompileSdkVersion = 25
        currentMinSdkVersion = 24
        currentTargetSdkVersion = 25
    }
}

subprojects {
    buildscript {
        repositories {
            mavenCentral()
            mavenLocal()
            maven {
                url 'https://oss.sonatype.org/content/repositories/snapshots/'
            }
            maven { url "https://jitpack.io" }
            flatDir {
                dirs 'libs'
                dirs 'aars'
            }
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:2.2.3'
            classpath 'me.tatarka:gradle-retrolambda:3.4.0'
            classpath "io.realm:realm-gradle-plugin:3.0.0"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = project.ext.get("currentGradleVersion")
}


